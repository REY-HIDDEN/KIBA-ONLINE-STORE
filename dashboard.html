<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIBA Online Store - Services</title>
  <link rel="stylesheet" href="service.css" />
  <style>
    /* Responsive container for all content */
    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .service-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 1.2rem 1rem 1.5rem 1rem;
      margin: 0.5rem 0;
      width: 250px;
      min-width: 180px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .service-card:hover {
      box-shadow: 0 6px 24px rgba(33,150,243,.14);
      transform: translateY(-5px) scale(1.03);
    }
    .service-card img {
      width: 100%;
      max-width: 130px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .service-card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.3rem 0;
      text-align: center;
    }
    .service-card p {
      font-size: 0.98rem;
      text-align: center;
      margin: 0.2rem 0;
    }
    @media (max-width: 700px) {
      .services {
        gap: 1rem;
      }
      .service-card {
        width: 90vw;
        min-width: unset;
        max-width: 340px;
      }
    }
    header, footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 12px;
    }
    body {
      background: #f6f8fc;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .hero {
      max-width: 1100px;
      margin: 20px auto 0 auto;
      padding: 24px 20px 8px 20px;
      text-align: center;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    /* Responsive social icons */
    .king {
      max-width: 1100px;
      margin: 0 auto 18px auto;
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      padding: 12px 0 0 0;
    }
    .king img {
      width: 32px;
      height: 32px;
      transition: transform 0.18s;
    }
    .king img:hover {
      transform: scale(1.15) rotate(-5deg);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo"><a href="./index.html">KIBA Online Store</a></div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search goods, services...">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Products</a></li>
          <li><a href="login.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="help.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Our Services</h1>
      <p>Explore what KIBA Online Store offers to simplify your shopping experience.</p>
    </section>

    <section class="services">
      <!-- ... your service cards here (unchanged) ... -->
    </section>

    <footer>
      <p>&copy; 2025 KIBA Online Store. All rights reserved.</p>
    </footer>
    <div class="king">
      <a href="https://twitter.com/YourTwitterHandle" target="_blank" rel="noopener noreferrer">
        <img src="./twitter.png" alt="Twitter">
      </a>
      <a href="https://facebook.com/YourFacebookPage" target="_blank" rel="noopener noreferrer">
        <img src="./facebook.png" alt="Facebook">
      </a>
      <a href="https://instagram.com/YourInstagramHandle" target="_blank" rel="noopener noreferrer">
        <img src="./instagram.png" alt="Instagram">
      </a>
    </div>
  </div>

  <!-- Search Script and other JS ... -->
</body>
</html>
