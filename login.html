<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIBA Online Store - Login</title>
  <style>
    * {
      box-sizing: border-box;
      text-decoration: none;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      padding: 36px 28px 28px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: orange;
      margin-bottom: 24px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border: 1.5px solid orange;
      background: #fffbe9;
    }

    .btn {
      background-color: orange;
      color: white;
      padding: 12px 0;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 6px;
      transition: background 0.2s, opacity 0.2s;
    }

    .btn:hover {
      background-color: #ff9800;
      opacity: 0.93;
    }

    .message {
      margin-top: 18px;
      font-weight: bold;
      display: none;
      font-size: 15px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: orange;
      margin-left: 6px;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #ff9800;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px 8px;
        padding: 28px 8px;
      }
      input, .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to KIBA Online Store</h2>
    <form id="loginForm" autocomplete="on">
      <input type="email" id="email" placeholder="Email" required autofocus>
      <input type="password" id="password" placeholder="Password" required minlength="6">
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="loginMessage" class="message"></p>
    <div class="links">
      New user?
      <a href="register.html">Register</a>
      |
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      // Improved email regex for basic validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      // Password must have at least one letter, one number, and be at least 6 chars
      const validPassword = /[a-zA-Z]/.test(password) && /\d/.test(password) && password.length >= 6;

      if (emailRegex.test(email) && validPassword) {
        message.textContent = "Login successful!";
        message.className = "message success";
        message.style.display = "block";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800); // Short delay for user feedback
      } else {
        let errorMsg = [];
        if (!emailRegex.test(email)) {
          errorMsg.push("Enter a valid email.");
        }
        if (!validPassword) {
          errorMsg.push("Password must be at least 6 characters and include a letter and a number.");
        }
        message.textContent = errorMsg.join(" ");
        message.className = "message error";
        message.style.display = "block";
      }
    });
  </script>

</body>
</html>
