<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Form</title>
  <style>
    *{
      text-decoration: none;
    }
    body {
      text-decoration: none;
      font-family: Arial, sans-serif;
      background-image: url('./Logo\ design\ for\ online\ shoping\ store.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .store-form {
      background: orchid;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .store-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .store-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }
    .store-form input[type="text"],
    .store-form input[type="number"],
    .store-form select,
    .store-form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .store-form input[type="text"]:focus,
    .store-form input[type="number"]:focus,
    .store-form select:focus,
    .store-form textarea:focus {
      border-color: chartreuse;
      outline: none;
    }
    .store-form button {
      text-decoration: none;
      width: 100%;
      background-color: chartreuse     ;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .store-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form class="store-form">
    <h2>Add Product</h2>

    <label for="product-name">Product Name</label>
    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required />

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select category</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
      <option value="home">Home & Garden</option>
    </select>

    <label for="price">Price ($)</label>
    <input type="number" id="price" name="price" placeholder="Enter price" min="0" step="0.01" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="3" placeholder="Product description"></textarea>

    <button  type="submit"><a href="service.html">Add Product</a required></button>
  </form>

</body>
</html>
