<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIBA Online Store - Home</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Clean, non-"magical" styles */
    :root{
      --brand:#1e88e5;
      --accent:#ffd54f;
      --bg:#f6f8fb;
      --text:#222;
      --muted:#666;
      --card:#fff;
      --radius:10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Background image (full-bleed) */
    .bg-image{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      z-index:0;
      filter:contrast(0.95) saturate(0.95) brightness(0.8);
    }

    /* A simple translucent overlay to improve contrast (not animated) */
    .overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,0.20), rgba(255,255,255,0.35));
      z-index:1;
      pointer-events:none;
    }

    /* Page container sits above background */
    .page{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      padding:20px 28px;
      max-width:1200px;
      margin:0 auto;
      width:100%;
    }

    .logo{
      margin:0;
      font-size:1.25rem;
      font-weight:700;
      color:var(--brand);
      letter-spacing:0.4px;
    }

    nav{
      display:flex;
      gap:16px;
      align-items:center;
      flex:1;
      justify-content:center;
    }

    nav a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      padding:8px 10px;
      border-radius:6px;
      transition:background-color .14s, color .14s, transform .12s;
      font-size:0.95rem;
    }

    nav a:hover{
      background:rgba(30,136,229,0.08);
      color:var(--brand);
      transform:translateY(-2px);
    }

    .auth{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      border:none;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
      box-shadow: 0 6px 18px rgba(30,136,229,0.12);
    }

    .btn.secondary{
      background:transparent;
      color:var(--brand);
      border:1px solid rgba(30,136,229,0.12);
      box-shadow:none;
    }

    .btn:hover{ transform:translateY(-3px); opacity:0.98 }

    main.hero{
      max-width:1200px;
      margin:20px auto;
      width:100%;
      padding:40px 28px;
      display:flex;
      gap:36px;
      align-items:center;
      justify-content:space-between;
    }

    .hero-left{
      flex:1;
      max-width:640px;
    }

    .tag{
      display:inline-block;
      background:rgba(30,136,229,0.08);
      color:var(--brand);
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      margin-bottom:18px;
      font-size:0.85rem;
    }

    h2.title{
      margin:0 0 14px 0;
      font-size:2.25rem;
      line-height:1.05;
      color:var(--text);
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:1rem;
      line-height:1.5;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:18px;
    }

    /* Right column (image / illustration) */
    .hero-right{
      width:360px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 10px 30px rgba(16,24,40,0.06);
      width:100%;
      max-width:380px;
    }

    .robot-img{
      width:100%;
      height:auto;
      display:block;
      border-radius:8px;
    }

    /* Responsive */
    @media (max-width:880px){
      nav{ display:none }
      main.hero{ flex-direction:column; align-items:flex-start; padding:28px; gap:22px }
      .hero-right{ width:100% }
      .hero-left{ max-width:100% }
    }
  </style>
</head>
<body>
  <!-- Background image (rename your file as needed) -->
  <img class="bg-image" src="background.jpg" alt="store background">

  <div class="overlay" aria-hidden="true"></div>

  <div class="page">
    <header>
      <h1 class="logo">KIBA Online Store</h1>

      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="become.html">Become Supplier</a>
        <a href="kiba.html">Add product</a>
        <a href="help.html">Help</a>
      </nav>

      <div class="auth">
        <a class="btn secondary" href="login.html">Sign In</a>
        <a class="btn" href="register.html">Register</a>
      </div>
    </header>

    <main class="hero" role="main">
      <div class="hero-left">
        <div class="tag">LOGIN</div>
        <h2 class="title">Buy with KIBA ONLINE STORE</h2>
        <p class="lead">
          A vision for tomorrow that gives us purpose today. Explore products, connect with suppliers,
          and grow your business with KIBA.
        </p>

        <div class="actions">
          <a class="btn" href="about.html">About Us &gt;</a>
          <a class="btn secondary" href="register.html">Start your future &gt;</a>
        </div>
      </div>

      <aside class="hero-right" aria-label="Promotional">
        <div class="card">
          <img class="robot-img" src="./GENKUB - Greeting robot@1-1366x645.jpg" alt="3D Robot illustration">
        </div>
      </aside>
    </main>
  </div>

  <!-- Removed magic sparkle script, font icons and animate.css. -->
  <!-- If you want additional styling, move it to index.css (linked above). -->
</body>
</html>
